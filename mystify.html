<!DOCTYPE html>
<html>
<head>
    <title>Mystify</title>
    <link rel="stylesheet" href="/css/mystify.css"></link>
</head>
<body>
    <h1>Mystify</h1>

    <div id="canvasArea">
        <div id="canvasButtons" class="buttonControlPanel">
            <button id="startButton" class="controlButton">Start</button>
            <button id="pauseButton" class="controlButton">Pause</button>
            <button id="resetButton" class="controlButton">Reset</button>
        </div>
        <canvas id="mainCanvas" width="1024" height="768" style="border:2px solid grey;"></canvas>
    </div>

    <script src="/js/mystify.js"></script>
</body>
</html>
